<!DOCTYPE html>
<html>
<head>
    <title>Kanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .kanban-column {
            min-height: 1500px;
            border: 2px solid lightgray;
            border-radius: 8px;
            padding: 10px;
            margin-right: 10px;
        }
        .kanban-container {
            border: 5px solid black;
            padding: 20px;
            background-color: white;
        }
        .kanban-column h6 {
            background-color: rgb(232, 230, 230);
            padding: 5px;
            margin-top: 0;
            text-align: left;
            border-bottom: 2px solid darkgray;
        }
    </style>
</head>
<body>
    <div class="container bg-light">
        <h2 class="text-left text-light bg-info">Kanban View</h2>
        <form id="Tugas">
            <div class="mb-3">
                <label for="namaTugas" class="form-label">Tugas</label>
                <input type="text" class="form-control" id="namaTugas" placeholder="Masukkan tugas">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status">
                    <option value="pending">Pending</option>
                    <option value="planning">Planning</option>
                    <option value="design">Design</option>
                    <option value="development">Development</option>
                    <option value="testing">Testing</option>
                    <option value="resolved">Resolved</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tambah</button>
        </form>
    </div>
   <br>
   <br>
    <div class="container bg-light">
        <div class="kanban-container">
        <h1 class="text-left text-light bg-info">Kanban View</h1>
        <div class="row">
            <div class="col kanban-column" id="pending">
                <dl>
                    <dt><h6>Pending</h6></dt>
                </dl>
            </div>
            <div class="col kanban-column" id="planning">
                <dl>
                    <dt><h6>Planning</h6></dt>
                </dl>
            </div>
            <div class="col kanban-column" id="design">
                <dl>
                    <dt><h6>Design</h6></dt>
                </dl>
            </div>
            <div class="col kanban-column" id="development">
                <dl>
                    <dt><h6>Development</h6></dt>
                </dl>
            </div>
            <div class="col kanban-column" id="testing">
                <dl>
                    <dt><h6>Testing</h6></dt>
                </dl>
            </div>
            <div class="col kanban-column" id="resolved">
                <dl>
                    <dt><h6>Resolved</h6></dt>
                </dl>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#Tugas').submit(function(event) {
                event.preventDefault(); 
    
                var tugas = $('#namaTugas').val();
                var status = $('#status').val();
    
                var tugasBaru = $('<div>').addClass('card mt-2').text(tugas);
    
                $('#' + status).append(tugasBaru);
    
                $('#namaTugas').val('');
                $('#status').val('pending');
    
                tugasBaru.dblclick(function() {
                    $(this).remove(); 
                });
            });
        });
    </script>    
</body>
</html>
